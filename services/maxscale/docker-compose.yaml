version: "3.8"

services:
  maxscale:
    image: mariadb/maxscale:21.06
    deploy:
      replicas: 1
      update_config:
        order: start-first
        delay: 1s
      restart_policy:
        condition: on-failure
        delay: 5s
        window: 120s
        max_attempts: 2
    volumes:
      - DATA_DIR_SET/tls:/etc/maxscale/tls SHARED_VOLUME_SET
      - /var/log/maxscale:/var/log/maxscale
      - ./conf/maxscale.cnf:/etc/maxscale.cnf
      - ./conf/blacklist-rules.txt:/etc/maxscale/blacklist-rules.txt
    ports:
      - 6033:6033
      - 8989:8989
    networks:
      - mariadb-network

networks:
  mariadb-network:
    external: true
